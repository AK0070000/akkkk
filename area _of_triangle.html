<head>

<body>

    <form>


        <section class="vh-100 gradient-custom bg-primary-subtle justify-content-center">
            <div class="container py-5 h-100">
              <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                  <div class="card shadow-2-strong card-registration bg-secondary" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5"> To calculate area of rectangle </h3>
                      
          


    <div class="container mt-5 mb-5 d-flex justify-content-center ">
        <div class="card px-1 py-4 bg-info">
            <div class="card-body ">
             
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="input-group"> <input class="form-control" type="text" placeholder="Enter width" id="n1" autofocus> </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="input-group"> <input class="form-control" type="text" placeholder="Enter lenght" id="n2"> </div>
                        </div>
                    </div>
                </div>
                <br>
               

                <div class=" d-flex flex-column text-center px-5 mt-3 mb-3"> <small class="agree-text"></small> <a href="#" class="terms"></a> </div>
            </div>
                    </div>
            <button type="submit" onclick="calculate()" class="btn btn-primary">calculate </button>
            <button type="reset" class="btn btn-primary">clear </button>
                    
        </div>
    </div>
</form>
</section>
<script>

    function calculate(){

        event.preventDefault();

        var a = Number(document.getElementById("n1").value);
        var b = Number(document.getElementById("n2").value);

      alert("area of rectangle is : " +a*b)  
  
 
  


     }




</script>
